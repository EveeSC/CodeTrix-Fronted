<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de CÃ³digo</title>
    <link rel="stylesheet" href="assets/css/estilo-principal.css">
    <link rel="icon" href="/assets/img/logo1-transformed.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba541049fa.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="contenedor-principal">
        <div id="contenedor-iconos">
            <section class="estilo-icono" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-folder-plus" ></i>
            </section>
            <section class="estilo-icono">
                <i class="fa-solid fa-floppy-disk"></i>
            </section>
            <section class="estilo-icono">
                <i class="fa-solid fa-download"></i>
            </section>
            <section class="estilo-icono">
                <i class="fa-solid fa-share-nodes"></i>
            </section>
            <section class="estilo-icono">
                <i class="fa-solid fa-folder-tree"></i>
            </section>
            <section class="estilo-icono"> 
                <i class="fa-solid fa-user"></i>
            </section>
            <section class="estilo-icono">
                <i class="fa-solid fa-right-from-bracket"></i>
            </section>
            <button class="boton-ejecutar-resultado" onclick="actualizarResultado()">Ejecutar</button>
        </div>
        <div id="contenedor-text-area">

            <div id="espacio-html">
                <label for="html">HTML:</label>
                <textarea id="html" class="language-markup"></textarea>
            </div>

            <div id="espacio-css">
                <label for="css">CSS:</label>
                <textarea id="css" class="language-css"></textarea>
            </div>

            <div id="espacio-js">
                <label for="js">JavaScript:</label>
                <textarea id="js"class="language-js"></textarea>
            </div>

            <div id="espacio-iframe">
                <label for="resultado">Resultado:</label>
                <iframe id="resultado"></iframe>
            </div>
        </div>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo Proyecto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="nuevo-proyecto-input" placeholder="Nombre Nuevo Proyecto">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="GuardarProyecto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="assets/js/controladorPrincipal.js"></script>
</body>
</html>
